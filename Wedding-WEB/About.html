<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <link rel="stylesheet" 1  href="style.css">
</head>
<body>
    <div class="invitation">
        <div class="top-section">
            <h1>You're Invited</h1>
        </div>
        <div class="couple-section">
            <h2>[Couple's Names]</h2>
        </div>
        <div class="details-section">
            <p><strong>Date:</strong> [Wedding Date]</p>
            <p><strong>Time:</strong> [Wedding Time]</p>
            <p><strong>Ceremony Location:</strong> [Wedding Location]</p>
            <p><strong>Reception Location:</strong> [Reception Location]</p>
        </div>
        <div class="rsvp-section">
            <p>Kindly RSVP to [RSVP Information]</p>
        </div>
    </div>

    <div class="invitation">
        <div class="countdown-section">
            <h2>Countdown to Our Special Day</h2>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
