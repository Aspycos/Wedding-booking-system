<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel </title>
</head>
<body>
    

    <div class="travel-section">
        <h2>Travel Information</h2>
        <div class="map-container">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50470.02982612613!2d-122.47879948100206!3d37.75776068866604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1732656294348!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2>Flight Information</h2>
            <p>Here are some suggested airlines and flight numbers:</p>
            <ul>
                <li>Airline 1: [Flight Number]</li>
                <li>Airline 2: [Flight Number]</li>
                <li>Airline 3: [Flight Number]</li>
            </ul>
            <p>You can use a flight booking website to find the best deals and options.</p>
            <button id="show-more">Show More Information</button>
            <div id="more-info" style="display: none;">
                <p>...</p>
            </div>
        </div>
    </div>



<script src="functionality.js"></script>

</body>
</html>
